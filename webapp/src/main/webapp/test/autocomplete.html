<html lang="eng">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <title>Autocomplete | Test | ArrayExpress Archive | EBI</title>

    <link rel="stylesheet" href="../assets/stylesheets/ae_common-1.4.css" type="text/css"/>
    <link rel="stylesheet" href="../assets/stylesheets/ae_browse-1.4.css" type="text/css"/>
    <script src="../assets/scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="../assets/scripts/jsdeferred.jquery.js" type="text/javascript"></script>
    <script src="../assets/scripts/jquery.cookie-1.0.js" type="text/javascript"></script>
    <script src="../assets/scripts/jquery.query-2.1.7m-ebi.js" type="text/javascript"></script>
    <script src="../assets/scripts/jquery.caret-range-1.0.js" type="text/javascript"></script>
    <script src="../assets/scripts/jquery.autocomplete-1.1.0m-ebi.js" type="text/javascript"></script>
    <script type="text/javascript">
    //
    function
    aeACFormatItem(data, pos, max, value, term)
    {
        var result = value;
        if ("f" == data.data[1]) {
            value = value + "<span class=\"ac_field\">Filter by " + data.data[2] + "</span>";
        } else if ("o" == data.data[1]) {
            value = value + "<span class=\"ac_efo\">efo</span>";

            if (null != data.treeLevel) {
                if (data.treeId) {
                    value = "<a href=\"javascript:void(0);\"><div class=\"ac_tree_control\"><div/></div></a>" + value;
                } else if (0 < data.treeLevel) {
                    value = "<div class=\"ac_tree_level\"/>" + value;
                }
                for(var j = 0; j < data.treeLevel; j++) {
                    value = "<div class=\"ac_tree_level\"/>" + value;
                }
            }
        }
        return value;
    }

    $(document).ready( function() {

        // added autocompletion
        var basePath = decodeURI(window.location.pathname).replace(/\/\w+\.\w+$/,"/");

        $("#ae_keywords").autocomplete(
                basePath + "keywords.txt"
                , { multiple: true
                    , multipleSeparator: " "
                    , matchContains: false
                    , selectFirst: false
                    , scroll: true
                    , max: 50
                    , formatItem: aeACFormatItem
                    , requestTreeUrl: basePath + "efotree.txt"
                }
            );
    });
    </script>
</head>

<body>
<div id="ae_contents">
    <div class="ae_centered_container_100pc assign_font">
        <div id="ae_keywords_filters_area">
            <div id="ae_keywords_filters_box">
                    <div id="ae_keywords_filters_inner_box">
                        <form method="get" action="autocomplete.html">
                            <fieldset id="ae_keywords_box">
                                <label for="ae_keywords">Experiment, citation, sample and factor annotations</label>
                                <input id="ae_keywords" name="keywords" maxlength="200">
                            </fieldset>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
